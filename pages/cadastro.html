<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - LifeHub</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../imagens/favicon.ico" />
  </head>
  <body>
    <!-- NAVBAR BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img
            src="../imagens/android-chrome-512x512-removebg-preview.png"
            alt="logo"
            width="40"
            height="40"
            class="me-2"
          />
          <span class="fw-bold">LifeHub</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="planos.html">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nutrição</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="imc.html">Calculadora IMC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Treinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success-custom" href="cadastro.html">Comece Agora</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="menu-overlay" id="menu-overlay" hidden></div>

    <main class="container">
      <section class="form-section" id="signup-section">
        <h1>Cadastro</h1>
        <form action="dashboard.html" method="POST">
          <div class="input-box">
            <input
              type="text"
              name="nome"
              placeholder="Nome completo"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="email"
              placeholder="Email institucional"
              required
              pattern=".+@(unifoa\.edu\.br|foa\.org\.br)"
              title="Use email institucional válido!"
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="senha"
              placeholder="Senha (6-10 caracteres)"
              required
              pattern="(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{6,10}"
              title="Senha: 6 a 10 caracteres, letras e números"
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="login">Cadastrar</button>
          <p class="switch-form">
            Já tem uma conta? <a href="login.html">Login</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/log.js"></script>
  </body>
</html>
