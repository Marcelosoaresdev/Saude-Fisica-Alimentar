<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LifeHub</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="../imagens/favicon.ico" />
</head>

<body>
  <!-- HEADER COM HAMBURGUER -->
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img class="imlog" src="./img/logo.jpg" alt="Logo LifeHub" />
        <a href="index.html" class="logo-text">LifeHub</a>
      </div>
      <div class="hamburger" id="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav">
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="planos.html">Planos</a></li>
          <li><a href="imc.html">IMC</a></li>
          <li><a href="login.html" class="btn-nav">Login/Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="menu-overlay" id="menu-overlay" hidden></div>

  <!-- LOGIN E CADASTRO -->
  <main class="container">
    <section class="form-section" id="login-section">
      <h1>Login</h1>
      <form action="dashboard.html" method="POST">
        <div class="input-box">
          <input type="email" name="email" placeholder="Email institucional" required
            pattern=".+@(unifoa\.edu\.br|foa\.org\.br)" title="Use email institucional válido!" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" name="senha" placeholder="Senha (6-10 caracteres)" required
            pattern="(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{6,10}" title="Senha: 6 a 10 caracteres, letras e números" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remenber-forgot">
          <label>
            <input type="checkbox"> Lembrar minha Senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="login">Login</button>
        <p class="switch-form">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </form>
    </section>
  </main>

  <script src="log.js"></script>
</body>

</html>
